<nav>
    <ul>
      {% for item in site.data.navigation.main %}
        {% if item.title == "CV" %}
          <li><a href="{{ item.url }}" download="{{ item.url | split: '/' | last }}">{{ item.title }}</a></li>
        {% else %}
          <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
